<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG to Canvas Test</title>
    <script src="https://cdn.jsdelivr.net/npm/canvg@3.0.10/lib/umd.min.js"></script>
  </head>
  <body>
    <canvas id="c" width="360" height="120"></canvas>
    <script>
      const svgString = `<svg width="360" height="120" viewBox="0 0 360 120" xmlns="http://www.w3.org/2000/svg"><rect width="360" height="120" fill="red"/></svg>`;
      const canvas = document.getElementById('c');
      const ctx = canvas.getContext('2d');
      canvg.Canvg.fromString(ctx, svgString).then(v => v.render());
    </script>
  </body>
</html>
